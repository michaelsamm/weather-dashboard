<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-3">
                <form class='mb-2'>
                    <h2 for="city">Search for a City:</h2>
                    <input name="city" type="text" class="form-control" id="city" placeholder="City" autofocus="true">
                    <button type="submit" class="btn btn-primary mt-2" id="search">
                        Search
                    </button>
                </form>
                <div id="search-history" class="border-top border-dark">

                </div>
            </div>

            <div class="col-9">
                <div id="current-weather">

                </div>
                <div class="row justify-content-around" id="forecast">
                    
                </div>
            </div>
        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/dashboard.js"></script>
</body>
</html>
